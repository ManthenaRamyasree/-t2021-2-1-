<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         function myFunction(){
          var a=document.getElementById("a").value;          
          for (i = 1; i < a; i++) {
           for (j = 1; j <= i; j++)
                document.write(""+j-" ");
                 document.write('<br/>');
           }
          for (i = a; i >= 0; i--) {
          for (j = 1; j <= i; j++)
          document.write(""+j-" ");
          document.write('<br/>');
          }
          document.write('<br/>');
          }    
    </script>
</head>
<body>
    <label>Enter your Number:</label>
    <input type="number" min="0" id="a" value="1" />
    <input type="button" onclick="myFunction()" value="print Numbers"/>
  <div id="n"></div>
</body>
</html>
